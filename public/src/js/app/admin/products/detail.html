<form ng-controller="AdminProductsDetail">
    <p>
        <label>Category</label><br />
        <select ng-disabled="productId !== 'create'" ng-model="categoryId" ng-options="category._id as category.name for category in categories"></select>
    </p>
    <p>
        <label>Name</label><br />
        <input ng-model="product.name" type="text"/>
    </p>
    <p>
        <label>Price</label><br />
        <input ng-model="product.price" type="text"/>
    </p>
    <p>
        <label>Description</label><br />
        <textarea ng-model="product.description"></textarea>
    </p>
    <p>
        <button type="button" ng-click="onClear()">Clear</button>
        <button type="button" ng-click="onReset()">Cancel</button>
        <button type="submit" ng-click="onSubmit()">Save</button>
    </p>
</form>
