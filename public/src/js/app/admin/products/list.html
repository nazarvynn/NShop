<h2>Products by category {{categoryName}}</h2>
<p>
    <a ui-sref="admin.categories" href="">go Back</a>
</p>
<ul ng-repeat="(index, product) in products">
    <li>
        <a ui-sref=".detail({productId: product._id})" href="">
            <img src="/data/images/{{product.img}}" alt="{{product.name}}" />
            <span>{{product.name}}</span>
        </a>
    </li>
</ul>
<div ui-view=""></div>
