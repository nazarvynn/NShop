<h2>Categories</h2>
<p>
    <button class="btn btn--add" ui-sref=".detail({categoryId: 'create'})">Add category</button>
</p>
<br />
<div ui-view=""></div>
<br />
<table>
    <colgroup>
        <col style="min-width: 100px" />
        <col style="min-width: 50px" />
    </colgroup>
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index, category) in categories">
            <td>
                <a ui-sref="admin.category-products({categoryId: category._id})" href="">{{category.name}}</a>
            </td>
            <td>
                <button class="btn btn--edit" ui-sref=".detail({categoryId: category._id})">Edit</button>
                <button class="btn btn--delete" ng-click="removeCategory(category)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<br />
